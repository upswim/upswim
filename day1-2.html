<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <div>
        <font size="1">크기=1</font><br></br>
        <font size="3" color="#ff6600">크기=3, 색상 오렌지</font><br></br> <!--중첩사용-->
        <font size="7" color="#0000ff" face="궁서">크기=7, 색상 파랑, 글꼴=궁서</font>
    </div>
    <hr/>
    <div>
        <strong>글자를 굵게 표시합니다.</strong>
        <br/>
        <u>글자에 밑줄을 표시합니다.</u>
        <i>글자를 기울임 표시합니다.</i>
        <br/>
        <strong><u><i>글자의 모양을 의미하는 태그 역시 중첩이 가능합니다.</i></u></strong>
        </div>
        <hr/>
        <div>
    <!--단어나 문장의 영역 지정-->
    </div>
        <span>SPAN</span>태그는
        <span>문장 단위로 텍스트 영역을 지정하는 것</span>인데,
        그 자체로는 아무 역할도 하지 않고,
        문장의 특정 구역에 <span>CSS스타일</span>을 지정할 때 사용합니다.
</body>
</html>
