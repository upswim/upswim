<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <div>
                <!--체크박스-->
                <input type="checkbox" name="hobby" id="hobby1" value="축구" checked="checked" />
                <label for="hobby1">축구</label>
                <input type="checkbox" name="hobby" id="hobby2" value="야구" />
                <label for="hobby2">야구</label>
                <input type="checkbox" name="hobby" id="hobby3" value="농구" />
                <label for="hobby3">농구</label>
            </div>
        </fieldset>
        <br/>

        <fieldset>
            <div>
                <!--라디오 버튼-->
                <input type="radio" name="gender" id="gender_m" value="M" checked />
                <label for="gender_m">남자</label>
                <input type="radio" name="gender" id="gender_f" value="F" />
                <label for="gender_f">여자</label>
        </fieldset>
    </form>
</body>
</html>
